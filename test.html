<html>
    <head>
        <!-- html 정보를 작성 -->
        <style>
            h1 {
                color: red;
            }
            p {
                color: blue;
            }
        </style>

    <body>
        <!-- html 내용 즉, 여러분들이 보는 내용 -->
        <h1>안녕하세요</h1>
        <h2>안녕하세요</h2>
        <h3>안녕하세요</h3>
        <h4>안녕하세요</h4>
        <h5>안녕하세요</h5>
        <h6>안녕하세요</h6>

        <p style="color: red;">안녕하세요</p>
        <p>안녕하세요</p>

        <img src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" 
        width="100" >
        <a href="https://www.naver.com" target="_blank">네이버</a>

        <div style="background-color: green;">
            안녕하세요
        </div>
        <span style="background-color: yellow;">안녕하세요</span>

        <ul type="square" style="background-color: pink;">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            
        </ul>

        <ol type="i">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
        </ol>

        <table border=1 cellspacing=0 cellpadding=50 width="100%" style="text-align:center;">
            <tr>
                <td colspan="2">1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td rowspan="2" style="font-size:3em;">4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td style="font-size:2em; color:red;">7</td>
            </tr>
        </table>
    </body>
</html>

<!-- 요소
시작태그와 종료태그, 그 사이의 내용
1. 빈 요소 : 내용 없이 구조적인 기능만 하는 요소 <br> <hr>
2. 블록 요소 : 모든 인라인 요소를 포함하거나 다른 블록 요소 <h1></h1> <div></div> <p></p>
3. 인라인 요소 : 블록 요소안에 포함되어있는것으로, 인라인 요소만 가질 수 있다. <a></a> <span></span> <strong></strong>-->
