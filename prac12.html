<html>
    <head>
        <style>
            p {
                position: relative;
                animation-name: test;
                animation-duration: 3s;
                animation-iteration-count: infinite;
            }
            @keyframes test {
                from {
                    margin-left: 100%;
                    width: 300%;
                }
                to {
                    margin-left: 0%;
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <p class="p">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Labore dolorem provident nostrum tenetur accusamus itaque sit quibusdam obcaecati voluptatem aliquam, neque ipsa consequuntur dolore eum ad animi, assumenda ratione illo.</p>
    </body>
</html>
